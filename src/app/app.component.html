<div class="container">
<input type="file" #fileImportInput name="File Upload" id="txtFileUpload" (change)="fileChangeListener($event)" accept=".csv" />
<div class="search-products">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for book">
  </div>

<table class="table table-striped table-bordered">
        <tr *ngFor="let item of  header">
          <th *ngFor="let single of item">{{single}}</th>
        </tr>
<tr *ngFor="let item of  this.csvRecordspage | filter:searchText">
<td *ngFor="let single of item">{{single}}</td>
</tr>
</table>
<div class="card-footer pb-0 pt-3">
    <button class="btn btn-info btn-sm" (click)="prevItem()">prev</button>
    <button class="btn btn-info btn-sm" (click)="nextItem()">next</button>

</div>
</div>
